<p>Inicio de sesión</p>

<table>
  <tr>
    <td>Usuario:</td>
    <td><input type="email" [(ngModel)]="usuario.email"></td>
  </tr>
  <tr>
    <td>Contraseña:</td>
    <td><input type="password" [(ngModel)]="usuario.password"></td>
  </tr>
  <tr>
    <td colspan="2">
      <input type="button" value="Entrar" (click)="login()">
    </td>
  </tr>
</table>
